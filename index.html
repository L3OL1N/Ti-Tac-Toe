<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Ti Tac Toe</h1></header>
    <main>
        <div id="wrap">
            <div class="block" data-item="1" id="one"></div>
            <div class="block" data-item="2" id="two"></div>
            <div class="block" data-item="3" id="three"></div>
            <div class="block" data-item="4" id="four"></div>
            <div class="block" data-item="5" id="five"></div>
            <div class="block" data-item="6" id="six"></div>
            <div class="block" data-item="7" id="seven"></div>
            <div class="block" data-item="8" id="eight"></div>
            <div class="block" data-item="9" id="nine"></div>
        </div>
        <div id="winner">
            <h1></h1>
        </div>
    </main>
    
    <script src="ti-tac-toe.js"></script>
</body>
</html>
